<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Basic Css</title>
    <link href="Style.css" rel="stylesheet" /> <!--External css-->
    <style>
        
        .common-align{
            color:purple;
            background-color:aliceblue;
        }
    </style>
</head>
<body>
    <h1 class="common-align backgroundColor">Think Quotient</h1>
    <p style="color:azure; background-color:aliceblue" id="para1" class="common-align backgroundColor">
        This is sample text in paragraph 1
    </p>
    <p id="para2" class="common-align backgroundColor">
        This is sample text in paragraph 2
    </p>
    <div class="common-align backgroundColor">
        This is div tag
    </div>
    <audio controls="controls">
        <source src="Harry Potter.MP3" type="audio/mp3" />

    </audio>
    <video controls="controls" height="800px" width="600px">
        <source src="Shravy.mp4" type="video/mp4" />

    </video>


</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML File Demo</title>
</head>
<body>
    <form>
        <label>Enter Name</label>
        <input type="text" placeholder="Enter your name" />
        <br />
        <label>Enter Websites Name</label>
        <input type="url" placeholder="Enter url" />
        <br />
        <label>Enter Age</label>
        <input type="number" min="18" max="100" required/>
        <br />
        <label>Country</label>
        <input type="text" value="India" readonly />
        <br />
        <label>Select Gender</label>
        <input type="radio" value="male" name="gender" /> Male
        <input type="radio" value="female" name="gender" />Female
        <br />
        <label>Experiences</label>
        <input type="radio" value="fresher" name="exp" />Fresher
        <input type="radio" value="2yrs" name="exp" />2yrs
        <input type="radio" value="4yrs" name="exp" />4yrs
        <br />
        <label>Select Hobbies</label>
        <input type="checkbox" value="music" name="hobbies" />Music
        <input type="checkbox" value="sports" name="hobbies" />Sports
        <input type="checkbox" value="swim" name="hobbies" />Swim
        <input type="checkbox" value="read" name="hobbies" />Read
        <br />
        Date<input type="date" />
        <br />
        Email<input type="email" placeholder="Enter your mail" />
        <br />
        <label>Select City</label>
        <select multiple>
            <option>Pune</option>
            <option>Solapur</option>
            <option>Mumbai</option>
            <option>Satara</option>
        </select>
        <br />

        <input type="submit" value="Submit Button" />
        <input type="reset" value="Cancel" />
        <br />
    </form>
</body>
</html>
